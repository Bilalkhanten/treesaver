<!doctype html>
<html>
  <head>
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        document.documentElement.setAttribute('data-domloaded', 'yes');
      }, false);
      window.addEventListener('load', function() {
        document.documentElement.setAttribute('data-loaded', 'yes');
      }, false);
    </script>
  </head>
  <body>
    <h1>Loading test</h1>

    <pre id="output"></pre>
  </body>
</html>
