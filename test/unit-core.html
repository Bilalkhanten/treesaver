<!doctype html>
<html>
  <head>
    <script src="qunit/qunit/qunit.js"></script>
    <!-- For convenience -->
    <script src="lib/jquery.js"></script>
    <script>
      // Enable FireUnit
      if (typeof fireunit === 'object') {
        QUnit.log = fireunit.ok;
        QUnit.done = fireunit.testDone;
      }
      // Stop auto-booting
      window.play = {
        stopAutoInit: true
      };
    </script>
    <script src="../src/treesaver.js"></script>
    <script src="unit/breakrecord.js"></script>
    <script src="unit/block.js"></script>
    <script src="unit/figure.js"></script>
    <script src="unit/grid.js"></script>
    <script src="unit/page.js"></script>
    <script src="unit/article.js"></script>
    <script src="unit/articlemanager.js"></script>
    <script src="unit/chrome.js"></script>
    <link rel="stylesheet" href="qunit/qunit/qunit.css" />
    <link rel="stylesheet" href="assets/core.css" />
    <link rel="stylesheet" href="assets/grids.css" />
    <link rel="stylesheet" href="assets/chrome.css" />
    <title>Play Unit Tests: Core</title>
  </head>
  <body>
    <h1 id="qunit-header">
      Play Unit Tests: Core
    </h1>
    <h2 id="qunit-banner"></h2>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
  </body>
</html>
