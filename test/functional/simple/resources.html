<!doctype html>
<html>
  <body>
    <div class="chrome">
      <div class="viewer">
      </div>

      <div class="controls">
        <a data-href="http://www.twitter.com/?status={{article-url}}" class="article-url">Tweet this!</a>
        <span>Page <span class="pagenumber">0</span> of <span class="pagecount">0</span></span>

        <button class="prev">Previous</button>
        <button class="next">Next</button>
      </div>

      <div class="toc">
        <div class="template">
          <h1><a class="url title">Article Title</a> (<span class="byline"></span>)</h1>
          <p class="abstract">Abstract</p>
        </div>
      </div>
    </div>

    <div class="grid">
      <div class="container" data-sizes="title"></div>
      <div class="column"></div>
    </div>

    <div class="grid cols-2">
      <div class="container cols-2" data-sizes="title"></div>
      <div class="column"></div>
      <div class="column col-2"></div>
    </div>

    <div class="grid cols-3">
      <div class="container cols-3" data-sizes="title"></div>
      <div class="column"></div>
      <div class="column col-2"></div>
      <div class="container pullquote bottom col-3" data-sizes="pullquote"></div>
      <div class="column col-3"></div>
    </div>

    <div class="loading">
      Loading
    </div>

    <div class="error">
      Loading
    </div>
  </body>
</html>
