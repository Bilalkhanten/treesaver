<!doctype html>
<html>
  <body>
    <div class="chrome">
      <div class="viewer">
      </div>

      <div class="controls">
        <div class="sidebar-controls">
          <button class="hide close-sidebar">hide &lt;&lt;</button>
          <button class="show open-sidebar">show &gt;&gt;</button>
        </div>

        <span>Page <span data-bind="pagenumber">0</span> of <span data-bind="pagecount">0</span></span>
        <button class="prev">Previous</button>
        <button class="next">Next</button>

        <div class="menu">
          <button>Menu</button>
          <ul>
            <li><a href="http://www.treesaver.net/">About treesaver</a></li>
            <li><a data-href="http://twitter.com/?status={{current-url}}" data-bind="current-url:href" target="external">Tweet this!</a></li>
            <li><a href="index.html">Table of contents</a></li>
            <li><a href="#" class="nextArticle">Next article</a></li>
            <li><a href="#" class="prevArticle">Previous article</a></li>
          </ul>
        </div>
      </div>

      <div class="sidebar">
        <div class="toc" data-bind="toc">
          <div class="template article" data-bind="article">
            <img class="thumb" data-bind="thumb:src"/>
            <h3><a data-bind="url:href title">Article Title</a></h3>
            <p class="byline" data-bind="byline"></p>
          </div>
        </div>
      </div>
    </div>

    <div class="grid">
      <div class="container title" data-sizes="title"></div>
      <div class="container cols-3 bottom" data-sizes="one"></div>
      <div class="column"></div>
    </div>

    <div class="grid cols-2">
      <div data-bind="article-title"></div>
      <div class="container title cols-2" data-sizes="title"></div>
      <div class="container cols-3 bottom" data-sizes="two"></div>
      <div class="column"></div>
      <div class="column col-2"></div>
    </div>

    <div class="grid cols-3">
      <div data-bind="article-title"></div>
      <div class="container title cols-3" data-sizes="title"></div>
      <div class="container cols-3 bottom" data-sizes="three"></div>
      <div class="column"></div>
      <div class="column col-2"></div>
      <div class="container pullquote bottom col-3" data-sizes="pullquote"></div>
      <div class="column col-3"></div>
    </div>

    <div class="loading">
      Loading
    </div>

    <div class="error">
      Loading
    </div>

    <div class="lightbox">
      <div class="container"></div>
    </div>
  </body>
</html>
